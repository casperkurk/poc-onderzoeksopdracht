<h1 class="mt-3">Motoren</h1>
<div class="row">
  <div class="col-lg-6" *ngFor="let motorcycle of motorcycles">
    <div class="card text-white bg-dark mt-3">
      <img class="card-img-top" [src]="getMotorcycleImageSrc(motorcycle)">
      <div class="card-body">
        <h4 class="card-title">{{motorcycle.name}}</h4>
        <div class="card-text">
          <dl class="row">
            <dt class="col-sm-3">Beschrijving:</dt>
            <dd class="col-sm-9">{{motorcycle.description}}</dd>

            <dt class="col-sm-3">Prijs:</dt>
            <dd class="col-sm-9">â‚¬ {{motorcycle.price}}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
