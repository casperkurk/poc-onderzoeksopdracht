<h1 class="mt-3">Bestel een voertuig</h1>
<div class="row">
  <div class="col-md-6">
    <mat-form-field class="w-50">
      <mat-select (selectionChange)="vehicletypeChanged($event)" placeholder="Voertuigtype">
        <mat-option [value]="carServiceName">Auto</mat-option>
        <mat-option [value]="motorcycleServiceName">Motor</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field class="w-50">
      <mat-select [(value)]="selectedVehicle" placeholder="Voertuig" [disabled]="vehicleOptions.length < 1">
        <mat-option *ngFor="let vehicle of vehicleOptions" [value]="vehicle">{{ vehicle.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="selectedVehicle" class="col-12">
    <div class="card text-white bg-dark mt-3">
      <img class="card-img-top" [src]="getVehicleImageSrc(selectedVehicle)">
      <div class="card-body">
        <h4 class="card-title">{{selectedVehicle.name}}</h4>
        <div class="card-text">
          <dl class="row">
            <dt class="col-sm-3">Beschrijving:</dt>
            <dd class="col-sm-9">{{selectedVehicle.description}}</dd>

            <dt class="col-sm-3">Prijs:</dt>
            <dd class="col-sm-9">â‚¬ {{selectedVehicle.price}}</dd>
          </dl>
        </div>
        <div class="mt-3">
          <button class="btn btn-light" (click)="orderVehicle()">Bestellen</button>
        </div>
      </div>
    </div>
  </div>
</div>
